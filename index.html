<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Music Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="app-title">Music Player</h1>
    <button id="theme-toggle" aria-label="Toggle light/dark mode">
      <svg
        id="theme-icon"
        width="28"
        height="28"
        viewBox="0 0 24 24"
        fill="none"
      >
        <path
          id="moon"
          d="M21 12.79A9 9 0 0 1 12.79 3a7 7 0 1 0 8.21 9.79z"
          fill="currentColor"
        />
        <circle
          id="sun"
          cx="12"
          cy="12"
          r="5"
          fill="currentColor"
          style="display: none"
        />
        <g id="sun-rays" style="display: none">
          <line
            x1="12"
            y1="1"
            x2="12"
            y2="3"
            stroke="currentColor"
            stroke-width="2"
          />
          <line
            x1="12"
            y1="21"
            x2="12"
            y2="23"
            stroke="currentColor"
            stroke-width="2"
          />
          <line
            x1="4.22"
            y1="4.22"
            x2="5.64"
            y2="5.64"
            stroke="currentColor"
            stroke-width="2"
          />
          <line
            x1="18.36"
            y1="18.36"
            x2="19.78"
            y2="19.78"
            stroke="currentColor"
            stroke-width="2"
          />
          <line
            x1="1"
            y1="12"
            x2="3"
            y2="12"
            stroke="currentColor"
            stroke-width="2"
          />
          <line
            x1="21"
            y1="12"
            x2="23"
            y2="12"
            stroke="currentColor"
            stroke-width="2"
          />
          <line
            x1="4.22"
            y1="19.78"
            x2="5.64"
            y2="18.36"
            stroke="currentColor"
            stroke-width="2"
          />
          <line
            x1="18.36"
            y1="5.64"
            x2="19.78"
            y2="4.22"
            stroke="currentColor"
            stroke-width="2"
          />
        </g>
      </svg>
    </button>
    <div class="main-layout">
      <div class="playlist-section">
        <div
          class="playlist-header"
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 1rem;
            margin-bottom: 1rem;
          "
        >
          <h2 style="margin: 0">Playlist</h2>
          <input
            type="text"
            id="playlist-search"
            placeholder="Search songs or artists..."
          />
        </div>
        <ul id="playlist"></ul>
      </div>
      <div class="player-container">
        <img
          id="album-art"
          src="https://via.placeholder.com/250x250?text=Album+Art"
          alt="Album Art"
        />
        <div class="song-info">
          <h2 id="title">Song Title</h2>
          <h3 id="artist">Artist</h3>
        </div>
        <audio id="audio"></audio>
        <div class="controls">
          <button id="prev" aria-label="Previous">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M15 18V6L7.5 12L15 18Z" fill="currentColor" />
              <rect x="5" y="6" width="2" height="12" fill="currentColor" />
            </svg>
          </button>
          <button id="play" aria-label="Play">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M8 5V19L19 12L8 5Z" fill="currentColor" />
            </svg>
          </button>
          <button id="pause" style="display: none" aria-label="Pause">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <rect x="6" y="5" width="4" height="14" fill="currentColor" />
              <rect x="14" y="5" width="4" height="14" fill="currentColor" />
            </svg>
          </button>
          <button id="next" aria-label="Next">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M9 6V18L16.5 12L9 6Z" fill="currentColor" />
              <rect x="17" y="6" width="2" height="12" fill="currentColor" />
            </svg>
          </button>
        </div>
        <div class="progress-container">
          <span id="current-time">0:00</span>
          <input type="range" id="progress" value="0" min="0" max="100" />
          <span id="duration">0:00</span>
        </div>
        <div id="volume-control">
          <svg
            id="volume-icon"
            width="22"
            height="22"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path d="M3 9v6h4l5 5V4L7 9H3z" fill="currentColor" />
            <path
              d="M16.5 12c0-1.77-1-3.29-2.5-4.03v8.06A4.978 4.978 0 0 0 16.5 12z"
              fill="currentColor"
            />
            <path
              d="M14 3.23v2.06c3.39.49 6 3.39 6 6.71s-2.61 6.22-6 6.71v2.06c4.5-.51 8-4.31 8-8.77s-3.5-8.26-8-8.77z"
              fill="currentColor"
            />
          </svg>
          <input
            type="range"
            id="volume-slider"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
